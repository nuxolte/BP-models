            'Adrianna Bach': 'Adrianna Bach este o model, mamă și o voce de încredere în spațiul wellness. Cunoscută pentru autenticitatea ei fundamentată, Adrianna a cultivat o comunitate în creștere inspirată de abordarea sa sinceră a maternității, bunăstării și vieții consacrate.\n\nO nativă din New York City și absolventă NYU Gallatin, ea și-a proiectat propria specializare interdisciplinară în psihologie și afaceri – o fundație care reflectă curiozitatea sa despre comportamentul uman și instinctul său pentru povestit gânditor. Acest fundal unic continuă să informeze atât munca sa în fața camerei, cât și capacitatea sa de a se conecta cu publicul într-un mod semnificativ.\n\nCa model internațional reprezentată de IMG, Adrianna a colaborat cu unele dintre cele mai respectate case de modă și mărci de stil de viață din lume. O față recurentă și muza pentru Ralph Lauren, ea a condus mai multe campanii Lauren Ralph Lauren și Ralph Lauren Home în sezonele recent trecute. Portofoliul ei include, de asemenea, lucrări cu Brunello Cucinelli, Max Mara, STAUD și Bloomingdale\'s.\n\nÎn 2024, Adrianna și-a primit fiica, Stella Rose. În loc să ascundă dificultățile noii maternități, ea a împărțit în mod curajos propria experiență cu anxietatea și depresiunea postpartum – transformând vulnerabilitatea în activism. Deschiderea sa a poziționat-o ca o voce de frunte în sănătatea mentală maternă.\n\nAdrianna aduce același sentiment de intenție pe care îl aplică wellness-ului în viața sa de acasă. Pasionată de design, ea găsește plăcere în crearea spațiilor calde și armonioase. O advocate devotată pentru animale, Adrianna sprijină cauze care beneficiază câini și cai prin muncă voluntară și inițiative de strângere de fonduri.\n\nPrin platforma sa, Adrianna încurajează comunitatea și conversația în care vulnerabilitatea se întâlnește cu puterea – și unde wellness-ul real este definit nu de perfecțiune, ci de prezență, compasiune și conexiune.',
            'Alton Mason': 'Modelul american Alton Mason provine din umilă origine ca cel mai mare copil dintre patru în Midwest, unde și-a găsit pasiunea și puterea în dans și artă. Când avea 17 ani, s-a mutat la Los Angeles pentru a studia dans și teatru la American Musical and Dramatic Academy.\n\nPrin coreograful celebru Laurieann Gibson, Mason a fost curând distribuit ca dansator pentru P Diddy la BET Awards, câștigând rapid atenție pentru aspectul său unic. Puțin timp după, a fost distribuit pentru primul lui show de modă prin Instagram și a mers în show-ul Yeezy Season 3 al lui Kanye West.\n\nDe atunci, Mason a mers în diverse fashion show-uri din întreaga lume și a fost prezentat în campanii majore pentru mărci inclusiv Hugo Boss, parfumul Paco Rabanne, Tom Ford, Fendi, Louis Vuitton și Off-White, pentru a numi doar câteva.\n\nUnul dintre cele mai memorabile momente din cariera sa a fost atunci când a făcut istorie devenind primul model masculin negru care a mers pentru casa de modă de top Chanel. Realizarea sa reprezintă nu doar un punct de cotitură în industria modei, ci și o declarație puternică despre reprezentare și diversitate în lumea fashion-ului global.',
            'Hailey Bieber': 'Hailey Bieber este o model și antreprenoare care s-a impus rapid ca una dintre cele mai căutate personalități ale generației sale. Ea a defilat pentru designeri de top precum Elie Saab, Dolce & Gabbana, Tory Burch, Prabal Gurung, Zadig și Voltaire, Sonia Rykiel, Off-White, Missoni și Jeremy Scott.\n\nHailey a apărut în Vogue și în numeroasele sale ediții internaționale, W, Wonderland, i-D, V, GQ și Interview. A fost prezentă pe coperta unor reviste prestigioase precum Marie Claire, ELLE, LOVE și Harper\'s Bazaar, lucrand cu fotografi aclamați inclusiv Mario Testino, Willy Vanderpere, Santiago și Mauricio, Cass Bird și Karl Lagerfeld.\n\nCa model, Baldwin a apărut în campanii pentru mărci de lux și internaționale precum Tommy Hilfiger, L\'Oréal, Karl Lagerfeld, YSL Beauty, Victoria\'s Secret, Calvin Klein, Carolina Herrera 212 Fragrance și Guess.\n\nPe lângă munca sa de model, Hailey este fondatoare și fața Rhode Beauty, o linie de îngrijire a pielii care a câștigat rapid apreciere pentru produsele sale inovatoare și accesibile. Cu peste 50 de milioane de urmăritori pe rețelele de socializare, ea exercită o influență semnificativă asupra trendurilor și culturii pop.\n\nÎn afara modelingului și afacerilor, Hailey este o fostă balerină și îi place să participe la reprezentații ale New York City Ballet și American Ballet Theatre. Ea echilibrează în mod exemplar cariera sa intensă cu viața personală și interesele artistice.',
            'Ari Fournier': 'Ari Fournier este o model și personalitate de pe rețelele sociale cu un apel cameleon. Indiferent dacă alege un look ușor elegant și francez cu breton fin și moale sau sport un bob blond-gheață în stil California cool, fiica nativă din Montreal atrage cu siguranță atenția. Fournier a fost featured în campanii pentru Aldo, Chantecaille și ICONE, și a fost fotografiată de Daniel Yoon pentru Camila Coelho x Revolve.\n\nÎn 2024, ea a defila în show-ul Tiffany & Co Blue Book alături de modele precum Hilary Rhoda, Mahi Kabra, Jacquelyn Jablonski și alții. De asemenea, ea are o prezență robustă pe rețelele de socializare, unde le oferă fanilor o privire în munca sa, călătorii și momente din culise.\n\nStilul ei versatil și abordarea autentică au făcut-o o figură preferată în industria modei și pe rețelele de socializare. Ari continuă să inspire și să surprindă cu transformările sale creative și cu prezența ei dinamică atât pe cărări cât și online.',
            'TJ Sawyerr': 'TJ Sawyerr este un creativ multi-talentat din noua generație din Londra, concentrat pe povestirea culturală prin direcție creativă, realizare de imagini și jurnalism conversațional. Născut în Africa de Sud dintr-un tată ghanez-american și o mamă britanică-caraibană, tânărul de 22 de ani se inspiră din moștenirea și experiențele sale diverse pentru a-și informa și modela munca.\n\nAcest fundal îi ghidează, de asemenea, abordarea colaborativă, cu un accent puternic pe narațiunile centrate pe comunitatea Black prin proiecte conduse atât de talente, cât și de brand-uri, evoluând dintr-un debut timpuriu în modelling.\n\nAcest focus, împerecheat cu carisma sa unică și talentul pentru relații cu talentele, a condus la oportunități de colaborare globale cu personalități precum A$AP Rocky, André 3000, Skepta și Bukayo Saka, precum și cu mărci majore precum Google, Adidas, Converse și Calvin Klein, toate acestea într-o etapă încă timpurie a carierei sale.',
            'Wisdom Kaye': 'Wisdom Kaye, o iconiță de modă nigerian-americană, a luat cu asalt lumea social media cu stilul său impecabil și conținutul captivant. Supranumit „cel mai bine îmbrăcat tip de pe TikTok" de revista Vogue, tânărul de 24 de ani a strâns peste 20 de milioane de urmăritori pe platformele sale, devenind un creator căutat și un pionier al stilului Generației Z. Originar din Houston, Texas, și acum stabilit în New York City, Wisdom redefinește moda masculină cu abordarea sa proaspătă și unică, provocând hipermasculinitatea printr-o lentilă comică.\n\nWisdom a devenit favoritul mărcilor de lux de top precum Prada, Dior, Valentino, Fendi, Ralph Lauren și Tiffany, precum și al gigantilor comerciali precum Google, Sony, Samsung, BMW și Amazon. A condus campanii majore pentru Coach și Ami Paris, lucrând cu fotografi renumiți precum Juergen Teller, Tyler Mitchell și Sam Rock. În plus, a defilat pentru Balmain, Peter Do și show-ul de modă amfAR al lui Carine Roitfeld în sprijinul cercetării SIDA.\n\nCu un ochi unic pentru design, o personalitate magnetică și sprijinul celor mai buni creativi din modă, Wisdom Kaye continuă să remodeleze peisajul modei, consolidându-și statutul de iconiță globală de stil și pionier cultural.',
            'Miranda Kerr': 'Miranda Kerr este un supermodel australian, antreprenoare și fondatoarea brandului de îngrijire organică a pielii KORA Organics. Născută pe 20 aprilie 1983 în Sydney, Australia, Miranda a început cariera de modeling la vârsta de 13 ani, câștigând competiția „Dolly Magazine Model Search" în 1997.\n\nCariera ei internațională a decolat când a devenit primul model australian Victoria\'s Secret Angel în 2007, poziție pe care a deținut-o până în 2013. Miranda a defilat pentru cele mai prestigioase case de modă din lume, inclusiv Chanel, Dior, Prada, Balenciaga și Versace, și a apărut pe coperțile revistelor Vogue, Harper\'s Bazaar, ELLE și Rolling Stone.\n\nPe lângă munca sa de model, Miranda este o antreprenoare de succes. În 2009, a fondat KORA Organics, o linie de îngrijire a pielii certificată organic, care reflectă pasiunea ei pentru wellness și sănătate holistică. De asemenea, a lansat mai multe cărți despre wellness și auto-îngrijire.\n\nCu peste 18 milioane de urmăritori pe Instagram, Miranda continuă să fie o influență majoră în industria modei și wellness-ului. Este căsătorită cu co-fondatorul Snapchat, Evan Spiegel, și este mamă a trei copii. Filosofia ei de viață se centrează pe echilibru, sănătate și frumusețe naturală.',
            'Camila Morrone': 'Camila Morrone este o actriță și model argentinian-americană care a cucerit industria modei și cinematografiei cu talentul și grația sa naturală. Născută pe 16 iunie 1997 în Los Angeles, California, Camila a crescut într-o familie cu legături puternice în lumea divertismentului - mama sa, Lucila Solá, este o actriță argentiniană cunoscută.\n\nCariera sa de modeling a decolat rapid, lucrând cu branduri de lux precum Moschino, Victoria\'s Secret și Topshop. A apărut pe copertile unor reviste prestigioase inclusiv Vogue Turkey, ELLE și Vanity Fair, consolidându-și poziția ca una dintre cele mai căutate fețe din industrie.\n\nPe lângă modeling, Camila și-a urmărit pasiunea pentru actorie, debutând în filmul "Bukowski" (2013). A continuat cu roluri notabile în "Death Wish" (2018) alături de Bruce Willis și "Mickey and the Bear" (2019), pentru care a primit laude critice pentru interpretarea sa. În 2022, a jucat în filmul psihologic "Daisy Jones & The Six", demonstrându-și versatilitatea ca actriță.\n\nCu peste 3 milioane de urmăritori pe Instagram, Camila Morrone continuă să impresioneze atât ca model cât și ca actriță, fiind o voce proaspătă și autentică pentru generația sa.',
            'Boo Johnson': 'Boo Johnson este un skateboarder profesionist și model cunoscut pentru stilul său unic și prezența carismatică atât pe placă cât și în fața camerei. Născut pe 14 ianuarie 1988 în Oklahoma City, Oklahoma, Boo a început să practice skateboarding-ul de la o vârstă fragedă, rapid devând un nume respectat în comunitatea skate.\n\nCa skateboarder profesionist, Johnson a reprezentat branduri majore din industrie precum Toy Machine, Adidas Skateboarding și Spitfire Wheels. Stilul său distinctiv de skateboarding și personalitatea autentică l-au făcut un favorit printre fani și colegii săi de boardă.\n\nTranziția lui Boo în lumea modelingului a fost naturală, aducând aceeași energie și autenticitate care l-au definit ca skateboarder. A lucrat cu multiple branduri de streetwear și mode, iar lookul său distinctiv și attitudinea relaxată au devenit caracteristici definitorii.\n\nCu o comunitate dedicată de urmăritori pe social media, Boo Johnson continuă să inspire atât prin skateboarding cât și prin munca sa de modeling, reprezentând o punte între cultura skate și lumea modei contemporane.',
            'Elsa Hosk': 'Elsa Hosk este un supermodel suedez, creator de conținut, antreprenoare, creativă și mamă. A început să practice modelingul la vârsta de cincisprezece ani, dar ani de zile a combinat cariera de modeling cu o carieră profesionistă în baschet. Hosk și-a făcut debutul pe podium în sezonul primăvară 2012, defilând pentru Christian Dior, Giambattista Valli, Carolina Herrera, Oscar de la Renta, Acne Jeans și Joseph Altuzarra.\n\nEste o superstar editorială, apărând pe nenumărate coperți și în articole speciale; a apărut în cinci campanii publicitare consecutive pentru Guess, fotografiată de Ellen von Unwerth; și a fost imaginea campaniilor pentru CoverGirl, Barneys New York, Free People, H&M și Vichy.\n\nȘi-a lansat propria etichetă de modă, HELSA, în 2022 și în prezent ocupă rolul de director creativ de campanie și designer. Hosk este, de asemenea, o filantropă dedicată și implicată activ cu Fair Girls, o organizație dedicată ajutorării tinerelor femei să scape de traficul de persoane.\n\nCu peste 8 milioane de urmăritori pe Instagram, Elsa Hosk continuă să inspire prin munca sa diversă, dedicarea pentru modă și angajamentul față de cauzele sociale importante.',
            'Alex Consani': 'Alex Consani a apărut pe scenă în 2015 la vârsta de 12 ani și a fost o jucătoare majoră de atunci, defilând pentru Tom Ford, Chanel, Versace, Stella McCartney, Alexander McQueen, printre altele. Până în 2021, ea se afla pe lista GLAAD\'s 20 Under 20, iar în 2023 a fost prezentată în "The Tour \'23" al Victoria\'s Secret. A fost fața campaniilor publicitare pentru Marc Jacobs, Jacquemus, Jean Paul Gaultier și multe altele, iar în 2024 a apărut în videoclipul muzical "360" al lui Charli XCX. Are milioane de urmăritori pe TikTok și a făcut senzație atât pe podium cât și în afara acestuia. Dar impactul ei depășește cu mult moda. În decembrie 2024, Consani a fost numită Modelul Anului la Premiile Anuale de Modă din Marea Britanie. Consani intră în istorie ca prima femeie transgender care primește acest premiu, o dovadă suplimentară a impactului și influenței sale asupra zeitgeist-ului de astăzi.'

        // Use localStorage instead of sessionStorage to persist after refresh
        const searchModel = localStorage.getItem('searchModel');

        const container = document.getElementById('searchContainer');

        if (searchModel && modelProfile) {
            currentModelName = searchModel;
            const allImages = modelGalleries[searchModel] || [];
            // Remove profilul din galerie pentru a evita duplicarea imaginii principale
            currentGalleryImages = allImages.filter(img => img !== modelProfile);
            // Păstrează galeria originală dacă filtrarea ar goli lista

            }
            const instagramUrl = instagramLinks[searchModel] || '#';
            const followers = instagramFollowers[searchModel] || '0';
            const height = modelHeights[searchModel] || 'N/A';
            const description = modelDescriptions[searchModel] || '';

            let profileImg = modelProfile;
            if (searchModel === 'Marcus Schenkenberg') {
                profileImg = 'marcusprof.jpg';

            let descriptionHTML = '';

                descriptionHTML = `<div style="margin-top: 2rem; max-width: 900px; line-height: 1.8; color: #333; font-size: 0.95rem; white-space: pre-wrap; text-align: justify; padding: 0 2rem;">${description}</div>`;
            }

            const tiktokUrl = tiktokLinks[searchModel] || '';

            let tiktokHTML = '';

                tiktokHTML = `
                    <div class="instagram-icon" style="margin-top: 1rem; margin-left: 1rem;">
                        <a href="${tiktokUrl}" target="_blank"><img src="src/tiktok-icon.svg" alt="TikTok" style="width: 40px; height: 40px;"></a>
                        <span style="margin-left: 0.5rem; color: #000; font-size: 0.9rem; font-weight: bold;">${tiktokFollowerCount}</span>

            container.innerHTML = `
                <div class="model-profile" style="display: flex; flex-direction: column; align-items: center;">
                    <h2>${searchModel}</h2>
                    <img src="src/poze/${profileImg}" alt="${searchModel}" onclick="openModelGallery()" style="cursor: pointer; max-width: 500px; width: 100%; object-fit: cover;">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="instagram-icon" style="margin-top: 1rem;">
                            <a href="${instagramUrl}" target="_blank"><img src="src/instagram-icon.svg" alt="Instagram"></a>
                            <span style="margin-left: 0.5rem; color: #000; font-size: 0.9rem; font-weight: bold;">${followers}</span>
                        </div>
                        ${tiktokHTML}
                    </div>
                    <div style="margin-top: 0.5rem; color: #666; font-size: 0.85rem; font-weight: 500;">${height}</div>
                    ${descriptionHTML}
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="not-found">
                    <p>Model not found!</p>
                </div>
            `;

            if (currentGalleryImages.length === 0) return;

        const searchInput = document.getElementById('searchInput');
        const searchSuggestionsDiv = document.getElementById('searchSuggestions');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = this.value.trim().toLowerCase();
            const matches = Object.keys(modelProfiles).filter(name => {
                const nameParts = name.toLowerCase().split(' ');
                return nameParts.some(part => part.startsWith(searchTerm));
            });

            if (searchTerm.length > 0) {
                searchSuggestionsDiv.style.display = 'block';
                searchSuggestionsDiv.innerHTML = matches.map(modelName => {
                    const isExactMatch = modelName.toLowerCase() === searchTerm;
                    const style = isExactMatch ? 'font-weight: bold; background: #333;' : '';
                    // Escape single quotes for JS string
                    const safeModelName = modelName.replace(/'/g, "\\'");
                    return `<div onclick=\"selectModel('${safeModelName}')\" style=\"color: #fff; ${style}\">${modelName}</div>`;
                }).join('');
            } else {
                searchSuggestionsDiv.style.display = 'none';
            }
        });

        function selectModel(modelName) {
            localStorage.setItem('searchModel', modelName);
            localStorage.setItem('modelProfile', modelProfiles[modelName]);
            window.location.href = 'search.html';
        }

        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                searchSuggestionsDiv.style.display = 'none';
            }, 200);
        });

        searchInput.addEventListener('focus', function() {
            if (this.value.trim().length > 0) {
                searchSuggestionsDiv.style.display = 'block';
            }
        });

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = this.value.trim();
                const modelList = Object.keys(modelProfiles);
                
                for (let modelName of modelList) {
                    if (modelName.toLowerCase() === searchTerm.toLowerCase()) {
                        selectModel(modelName);
                        return;
                    }
                }
            }
        });

        // Restore suggestions on focus when there's text
        searchInput.addEventListener('focus', function() {
            if (this.value.trim().length > 0) {
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            const clickedInput = searchInput && (searchInput === e.target || searchInput.contains(e.target));
            const clickedSug = searchSuggestionsDiv && searchSuggestionsDiv.contains(e.target);
            if (searchSuggestionsDiv && !clickedInput && !clickedSug) {
                searchSuggestionsDiv.style.display = 'none';
            }
        });

        function showGalleryImage() {
            const image = document.getElementById('galleryImage');
            image.src = `src/poze/${currentGalleryImages[currentGalleryIndex]}`;
            document.getElementById('imageCounter').textContent = `${currentGalleryIndex + 1} / ${currentGalleryImages.length}`;
        }

        function nextModelImage() {
            if (currentGalleryIndex < currentGalleryImages.length - 1) {
                currentGalleryIndex++;
                showGalleryImage();
            }
        }

        function prevModelImage() {
            if (currentGalleryIndex > 0) {
                currentGalleryIndex--;
                showGalleryImage();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('modelGalleryModal').style.display === 'flex') {
                if (e.key === 'ArrowRight') nextModelImage();
                if (e.key === 'ArrowLeft') prevModelImage();
                if (e.key === 'Escape') closeModelGallery();
            }
        });
    </script>
